name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: input
    id: ide-version
    attributes:
      label: Version
      description: What IDE version are you using?
    validations:
      required: true
  - type: dropdown
    id: plugin-version
    attributes:
      label: Version
      description: What version of the plugin are you using?
      options:
        - 2.0.8
        - 2.0.7
        - 2.0.6
        - 2.0.5
        - Older
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What operating system are you using?
      multiple: true
      options:
        - Windows
        - MacOS
        - Linux
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
